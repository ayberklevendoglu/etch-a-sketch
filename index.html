<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Sketchpad</h1></div>
      <div class="content">
        <div class="board"></div>
      </div>
      <div class="buttons">
        <button class="btn-primary">
          Black
        </button>
        <button class="btn-light">Eraser</button>
        <button  class="btn-colorful">
          Random
        </button>
        <button class="reset-btn btn-primary">Reset</button>
      </div>
      <div>
        <input
          type="text"
          placeholder="Size of board"
          class=".size-input"
          onchange="changeSize(this.value)"
        />
        <button class="btn-size btn-primary">Set Size</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
